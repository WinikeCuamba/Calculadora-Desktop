<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Calculadora</title>
    <script type="module" crossorigin src="./src/index.ts"></script>
    <link rel="stylesheet" href="./src/index.css">
  </head>
  <body>
    <div class="c-calculetor">
      <span class="c-calculetor__screen" id="screen"></span>
      <div class="c-calculetor__inputs">
        <input type="button" value="C" class="c-calculetor__btn c-calculetor__operetior">
        <input type="button" value="Del" class="c-calculetor__btn c-calculetor__operetior">
        <input type="button" value="^" class="c-calculetor__btn c-calculetor__operetior">
        <input type="button" value="*" class="c-calculetor__btn c-calculetor__operetior">
        <input type="button" value="1" class="c-calculetor__btn">
        <input type="button" value="2" class="c-calculetor__btn">
        <input type="button" value="3" class="c-calculetor__btn">
        <input type="button" value="/" class="c-calculetor__btn c-calculetor__operetior">
        <input type="button" value="4" class="c-calculetor__btn">
        <input type="button" value="5" class="c-calculetor__btn">
        <input type="button" value="6" class="c-calculetor__btn">
        <input type="button" value="+" class="c-calculetor__btn c-calculetor__operetior">
        <input type="button" value="7" class="c-calculetor__btn">
        <input type="button" value="8" class="c-calculetor__btn">
        <input type="button" value="9" class="c-calculetor__btn">
        <input type="button" value="-" class="c-calculetor__btn c-calculetor__operetior">
        <input type="button" value="0" class="c-calculetor__btn">
        <input type="button" value="." class="c-calculetor__btn c-calculetor__operetior">
        <input type="button" value="%" class="c-calculetor__btn c-calculetor__operetior">
        <input type="button" value="=" class="c-calculetor__btn c-calculetor__btn--equal">

      </div>
        
    </div>
    
  </body>
</html>
